services:
  app:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude ".git" --reload-exclude ".venv" --reload-exclude "__pycache__" --reload-exclude "postgres_data"

  bot:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: python app/bot/run.py
    restart: always

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-network_bot}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - app
    volumes:
      - ./webapp/src:/app/src
      - ./webapp/index.html:/app/index.html

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"

volumes:
  postgres_data:
