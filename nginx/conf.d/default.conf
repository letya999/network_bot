upstream app_backend {
    server app:8000;
}

upstream webapp_frontend {
    server webapp:3000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check (allow over HTTP)
    location /health {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name _;

    # SSL certificates (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/${APP_DOMAIN:-localhost}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${APP_DOMAIN:-localhost}/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # API endpoints -> FastAPI backend
    location /api/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Webhook endpoints -> FastAPI backend
    location /webhooks/ {
        limit_req zone=webhooks burst=20 nodelay;
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin REST API -> FastAPI backend
    location /admin/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check -> FastAPI backend
    location /health {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;
    }

    # Everything else -> React webapp (SPA)
    location / {
        limit_req zone=api burst=30 nodelay;
        proxy_pass http://webapp_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
